plugins {
	id 'scala'
}

repositories {
	jcenter()
}

dependencies {
	implementation 'org.scala-lang:scala-library:2.13.3'
}


task gradleWrapper(type: Wrapper)
task zip(type: Zip) {
	dependsOn gradleWrapper
	from projectDir

	include 'build.gradle'
	include 'gradle/**'
	include 'gradlew'
	include 'gradlew.bat'

	include 'src/main/java/ch/mse/app/types/*.java'

	include 'src/main/scala/ch/mse/app/types/path/*.scala'
	include 'src/main/scala/ch/mse/app/implicits/*.scala'
	include 'src/main/scala/ch/mse/app/typeclass/*.scala'
}

